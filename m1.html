<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 20px;
    }
    section {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #Weather {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <section>
    <h2>Weather Info Fetcher</h2>
    <input type="text" id="cityInput" placeholder="Enter your city name">
    <button id="fetchBtn">Get Weather</button>
    <div id="Weather"></div>
  </section>

  <script>
    const cityCoords = {
      "bangalore": { lat: 12.97, lon: 77.59 },
      "delhi": { lat: 28.61, lon: 77.23 },
      "mumbai": { lat: 19.07, lon: 72.87 },
      "london": { lat: 51.51, lon: -0.13 },
      "new york": { lat: 40.71, lon: -74.01 }
    };

    document.getElementById("fetchBtn").addEventListener("click", () => {
      let city = document.getElementById("cityInput").value.toLowerCase();
      const output = document.getElementById("Weather");

      if (!cityCoords[city]) {
        output.innerHTML = "âš ï¸ City not in list!";
        return;
      }

      let coords = cityCoords[city];
      let url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.current_weather) {
            output.innerHTML = `
              <h3>Weather in ${city}</h3>
              <p>ğŸŒ¡ï¸ Temp: ${data.current_weather.temperature}Â°C</p>
              <p>ğŸƒ Wind: ${data.current_weather.windspeed} km/h</p>
              <p>â²ï¸ Time: ${data.current_weather.time}</p>
            `;
          } else {
            output.innerHTML = "âš ï¸ Weather data not available!";
          }
        })
        .catch(err => {
          console.error(err);
          output.innerHTML = "âš ï¸ Error fetching weather data!";
        });
    });
  </script>
</body>
</html>
